<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Predictor</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script>
        function toggleJobDescriptionInput() {
            var selectBox = document.getElementById('Job_Description');
            var manualInput = document.getElementById('manual_job_description');
            if (selectBox.value === 'Other') {
                manualInput.style.display = 'block';
            } else {
                manualInput.style.display = 'none';
                document.getElementById('manual_job_description_input').value = ''; // Clear input if hidden
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Loan Eligibility Predictor</h2>
        <form action="/predict" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Job_Description">Employment Type:</label>
            <select id="Job_Description" name="Job_Description" required onchange="toggleJobDescriptionInput()">
                <option value="Public Sector">Public Sector</option>
                <option value="Private Sector">Private Sector</option>
                <option value="Government Employee">Government Employee</option>
                <option value="Freelancer">Freelancer</option>
                <option value="Pension Income">Pension Income</option>
                <option value="Professional">Professional</option>
                <option value="Other">Other</option>
            </select>

            <div id="manual_job_description" style="display: none;">
                <label for="manual_job_description_input">Please specify:</label>
                <input type="text" id="manual_job_description_input" name="manual_job_description_input">
            </div>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" min="18" max="70" required>

            <label for="income_annum">Annual Income:</label>
            <input type="number" id="income_annum" name="income_annum" required>

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" required>

            <label for="loan_term">Loan Term (in years):</label>
            <input type="number" id="loan_term" name="loan_term" required>

            <label for="cibil_score">CIBIL Score:</label>
            <input type="number" id="cibil_score" name="cibil_score" min="300" max="900" required>

            <label for="assets">Total Assets Value:</label>
            <input type="number" id="assets" name="assets" required>

            <input type="submit" value="Check Eligibility">
        </form>
    </div>
</body>
</html>
