<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loan Eligibility Check</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background: #000;">
 <div class="login">
    <h1>Loan Eligibility Check</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="loan_id" placeholder="Loan ID" required />
        <input type="number" name="no_of_dependents" placeholder="Number of Dependents" required />
        <input type="text" name="education" placeholder="Education" required />
        <input type="text" name="self_employed" placeholder="Self Employed" required />
        <input type="number" step="0.01" name="Income" placeholder="Annual Income" required />
        <input type="number" step="0.01" name="loan_amount" placeholder="Loan Amount" required />
        <input type="number" step="0.01" name="loan_term" placeholder="Loan Term" required />
        <input type="number" step="0.01" name="cibil_score" placeholder="CIBIL Score" required />
        <input type="number" step="0.01" name="residential_assets_value" placeholder="Residential Assets Value" required />
        <input type="number" step="0.01" name="commercial_assets_value" placeholder="Commercial Assets Value" required />
        <input type="number" step="0.01" name="luxury_assets_value" placeholder="Luxury Assets Value" required />
        <input type="number" step="0.01" name="bank_asset_value" placeholder="Bank Asset Value" required />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Eligibility</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}
 </div>
</body>
</html>
