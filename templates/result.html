<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Result</title>
</head>
<body>
    <h1>Loan Prediction Result</h1>

    {% if result_text %}
        <p>{{ result_text }}</p>
    {% endif %}
    {% if schemes_list %}
        <p>{{ schemes_list }}</p>
    {% endif %}

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <a href="/">Go Back</a>
</body>
</html>
